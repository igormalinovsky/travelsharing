<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подія</title>
    <script src="../resources/js/main.js"></script>
    <link href="../resources/style/style.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="">LOGO</a>
    <nav class="header-nav">
        <a href="">Маршрути</a>
        <a href="">Увійти/Реєстрація</a>
        <button type="button" class="language">EN</button>
    </nav>
</header>
<main>
    <div>
        
        <img src="../resources/img/img-event-foolback.jpg" class="img-event" alt="">
                <br />
        <button>
            <img src="../resources/img/plus-icon.jpg" alt="Join" style="vertical-align: middle">
        </button>
        <!--<button>Love</button> В разі чого, можна розширити-->
        <button>
            <img src="../resources/img/share-icon.jpg" alt="Share" style="vertical-align: middle">
        </button>
        <button>
            <img src="../resources/img/map-icon.jpg" alt="On map" style="vertical-align: middle">
        </button>
        <hr />
    </div>
    <section class="">
        <div>
            <p>Організатор мандрівки</p> <!-- Звичайний лінк на профіль користувача -->
            <p class="eventOrganizator"></p>
        </div>
        <div>
            <p>Дата мандрівки</p> <!-- Календар -->
            <p class="eventDate"></p>
        </div>
        <div>
            <p>Вартість мандрівки</p>
            <p class="eventCosts"></p>
        </div>
    </section>
    <article>Опис мандрівки</article>
    <form class="comment">
        <p>Додати коментар:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Надіслати</button>
    </form>
</main>
</body>
</html>
