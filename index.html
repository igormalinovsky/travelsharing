<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Sharing</title>
    <script src="resources/js/main.js"></script>
    <link href="resources/style/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="" class="logo"></a>
        <nav class="header-nav">
            <a href="">Маршрути</a>
            <a href="">Увійти/Реєстрація</a>
            <button type="button" class="language">EG</button>  
        </nav>
    </header>
    <main>
        <section class="search">
            <article class="main-search">
                <input type="text" name="start" placeholder="Звідки">
                <input type="text" name="finish" placeholder="Куди">
            </article>
            <article class="main-search">
                <input type="date" name="from" placeholder="З">
                <input type="date" name="to" placeholder="По">
            </article>
            <button type="button" class="search-btn"><a href="">Search</a></button>
            <article class="main-events">
                <button class="main-events-btn" ><a href="http://poshuk-poputnikiv/" >ГЛЯНУТИ ВСІ МАРШРУТИ</a></button>
            </article>
        </section>
        <section class="event">
            <img class="event-picture" src="resources/img/80-littres.jpg">
            <article class="start-event">
                <h2>Зібрався в похід</h2>
                <p>Разом завжди веселіше! Маршрут в товаристві це: нові знайомства, нові враження, нові горизонти...</p>
                <button type="button" class="start-event-btn">Запропонувати маршрут</button>
            </article>
        </section>
    </main>
  
    <footer>
        <p >All right reserve. © BestTrip 2017</p>
    </footer>
</body>
</html>
